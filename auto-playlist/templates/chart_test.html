{% extends 'base.html' %} 

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
{% endblock%}

{% block content %}
<div>
  <p>MY Paragraph</p>
  <canvas id="myChart"></canvas>
</div>

<script>
  var ctx = document.getElementById('myChart').getContext('2d');
var scatterChart = new Chart(ctx, {
  type: 'scatter',
  data: {
    datasets: [{
      label: 'Scatter Dataset',
      data: [{
        x: -6,
        y: 6
      }, {
        x: 0,
        y: 10
      }, {
        x: 10,
        y: 5
      },
        {x: -8, y:10},
      ]
    }]
  },
  ons: {
    scales: {
      xAxes: [{
        type: 'linear',
        position: 'bottom'
      }]
    }
  }
});
</script>
{% endblock %}
